# Foot Terminal Configuration

# Include theme colors (generated by bin/theme)
include=~/.config/nova/current/theme/foot-colors.ini

[main]
font=Maple Mono:size=10
pad=14x14
term=xterm-256color

[scrollback]
lines=10000

[url]
launch=xdg-open ${url}

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c Control+Insert
clipboard-paste=Control+Shift+v Shift+Insert
primary-paste=Control+Shift+Insert
font-increase=Control+plus
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
