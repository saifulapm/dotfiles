#? Config file for btop

# Theme - uses current.theme generated by theme script
color_theme = "current"

# Show theme background
theme_background = True

# Use 24-bit truecolor
truecolor = True

# Enable vim keys (h,j,k,l,g,G)
vim_keys = True

# Rounded corners on boxes
rounded_corners = True

# Graph symbols: "braille", "block" or "tty"
graph_symbol = "braille"

# Update interval in milliseconds
update_ms = 2000

# Process sorting
proc_sorting = "cpu lazy"

# Show process tree
proc_tree = False

# Use cpu graph colors in process list
proc_colors = True

# Use darkening gradient in process list
proc_gradient = True

# Show cpu graph for each process
proc_cpu_graphs = True

# Show battery stats
show_battery = True

# Show CPU temperature
check_temp = True

# Show uptime in CPU box
show_uptime = True

# Show CPU frequency
show_cpu_freq = True

# Show disks in mem box
show_disks = True

# Clock format
clock_format = "%X"
