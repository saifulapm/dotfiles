# Yazi theme - generated by Nova theme system
# Based on: https://yazi-rs.github.io/docs/configuration/theme

[mgr]
cwd = { fg = "#81a1c1" }
hovered = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "#ebcb8b", bold = true, italic = true, underline = true }
find_position = { fg = "#b48ead", bg = "reset", italic = true }

# Marker
marker_copied = { fg = "#a3be8c", bg = "#a3be8c" }
marker_cut = { fg = "#bf616a", bg = "#bf616a" }
marker_selected = { fg = "#81a1c1", bg = "#81a1c1" }

# Tab
tab_active = { fg = "#2e3440", bg = "#81a1c1" }
tab_inactive = { fg = "#d8dee9", bg = "#3b4252" }
tab_width = 1

# Count
count_copied = { fg = "#2e3440", bg = "#a3be8c" }
count_cut = { fg = "#2e3440", bg = "#bf616a" }
count_selected = { fg = "#2e3440", bg = "#81a1c1" }

# Border
border_symbol = "â”‚"
border_style = { fg = "#3b4252" }

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#3b4252", bg = "#3b4252" }

# Mode
mode_normal = { fg = "#2e3440", bg = "#81a1c1", bold = true }
mode_select = { fg = "#2e3440", bg = "#a3be8c", bold = true }
mode_unset = { fg = "#2e3440", bg = "#b48ead", bold = true }

# Progress
progress_label = { fg = "#d8dee9", bold = true }
progress_normal = { fg = "#81a1c1", bg = "#3b4252" }
progress_error = { fg = "#bf616a", bg = "#3b4252" }

# Permissions
permissions_t = { fg = "#81a1c1" }
permissions_r = { fg = "#ebcb8b" }
permissions_w = { fg = "#bf616a" }
permissions_x = { fg = "#a3be8c" }
permissions_s = { fg = "#4c566a" }

[pick]
border = { fg = "#81a1c1" }
active = { fg = "#b48ead", bold = true }
inactive = {}

[input]
border = { fg = "#81a1c1" }
title = {}
value = {}
selected = { reversed = true }

[confirm]
border = { fg = "#81a1c1" }
title = { fg = "#81a1c1" }
content = {}
list = {}
btn_yes = { reversed = true }
btn_no = {}
btn_labels = [ "  [Y]es  ", "  [N]o  " ]

[completion]
border = { fg = "#81a1c1" }
active = { reversed = true }
inactive = {}
icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "#81a1c1" }
title = {}
hovered = { fg = "#b48ead" }

[which]
cols = 3
mask = { bg = "#2e3440" }
cand = { fg = "#81a1c1" }
rest = { fg = "#4c566a" }
desc = { fg = "#b48ead" }
separator = "  "
separator_style = { fg = "#3b4252" }

[help]
on = { fg = "#81a1c1" }
run = { fg = "#b48ead" }
desc = {}
hovered = { reversed = true, bold = true }
footer = { fg = "#d8dee9", bg = "#3b4252" }

[notify]
title_info = { fg = "#a3be8c" }
title_warn = { fg = "#ebcb8b" }
title_error = { fg = "#bf616a" }
icon_info = ""
icon_warn = ""
icon_error = ""

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#88c0d0" },

	# Media
	{ mime = "{audio,video}/*", fg = "#b48ead" },

	# Archives
	{ mime = "application/*zip*", fg = "#bf616a" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#bf616a" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#81a1c1" },

	# Fallback
	{ name = "*", fg = "#d8dee9" },
	{ name = "*/", fg = "#81a1c1" },
]

[icon]
globs = []
dirs = []
files = []
exts = []
conds = []
