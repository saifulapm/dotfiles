# Fuzzel configuration
# Theme colors are included dynamically
include=~/.config/nova/current/theme/fuzzel-colors.ini

[main]
font=Maple Mono:size=12
use-bold=yes
dpi-aware=auto
fields=name,generic,comment,categories,filename,keywords,exec
terminal=footclient
placeholder=Search...
icon-theme=Adwaita
icons-enabled=yes
show-actions=yes
anchor=center
x-margin=0
y-margin=0
lines=12
width=40
horizontal-pad=20
vertical-pad=15
inner-pad=8
line-height=26
letter-spacing=0
layer=overlay
exit-on-keyboard-focus-loss=yes

[border]
width=2
radius=8

[dmenu]
exit-immediately-if-empty=no
mode=text

[key-bindings]
execute=Return KP_Enter
execute-or-next=Tab
prev=Up Control+p
next=Down Control+n
